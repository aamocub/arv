include_dirs:
  - rtl/include

source_dirs:
  - rtl
  - rtl/include
  - bench

verible:
  syntax:
    enabled: true

  format:
    args:
      - --inplace
      - --indentation_spaces=4
      - --column_limit=120

verilator:
  syntax:
    enabled: false
    args:
      # - -f ./modules.filelist
      - -I./rtl/include
      - -I./rtl
      - -I./bench
      - -Wall
      - -Wno-MODDUP
      - -Wno-MULTITOP
      - --lint-only
      - --sv
